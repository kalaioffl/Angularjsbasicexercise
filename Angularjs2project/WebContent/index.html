<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Order Form</title>
		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
	</head>
	<body>
	<div class="jumbotron">
  <h1>Angularjs Order Form</h1>
</div>


	<div class="topbar" ng-app ng-controller="OrderFormController">

		<form>
			<h1>Services</h1>
			<ul>
				<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
					{{service.name}} <span>{{service.price | currency}}</span>
				</li>
			</ul>
			<div class="total">
			Total: <span>{{total() | currency}}</span>
			</div>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="script.js"></script>
		</div>
		
	</body>
</html>
